<!DOCTYPE html>
<html>
<head>
  <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
</head>

<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="640"
    data-setup="{}"
    autoplay
    muted
  >
    <source src="http://127.0.0.1:8088/dash/stream.mpd" type="application/dash+xml"/>
  </video>
  <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
</body>
</html>
